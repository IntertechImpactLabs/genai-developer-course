[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths - scan entire workspace for Python tests
testpaths = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    asyncio: Async tests

# Ignore paths
norecursedirs = 
    .git
    .venv
    node_modules
    dist
    build
    *.egg
    __pycache__
    .tox
    .pytest_cache